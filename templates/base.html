{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abdulaziz Blog</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>

<header>
    <h1>
        <a href="{% url 'home' %}">Abdulaziz Blog</a>
    </h1>
</header>

        {% if user.is_authenticated %}
    <p>Xush kelibsiz, {{ user.username }}</p>

    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn">Log out</button>
    </form>
{% else %}
    <a href="{% url 'login' %}" class="btn">Saytga kiring</a>
{% endif %}

<div>
    {% block content %}
    {% endblock content %}
</div>

<footer><h2>
    <a href="{% url 'post_new' %}">Yangi post yozish</a>
</h2></footer>

</body>
</html>
